<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slides</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="display-screen">

        <div class="calculator-display">
            <span class="calculator-answer-container" id="display-console-calculator"></span>
            <div class="calculator-buttons">
                <button class="calculator-input-button white-input-button">AC</button>
                <button class="calculator-input-button white-input-button">+/-</button>
                <button class="calculator-input-button white-input-button">%</button>
                <button class="calculator-input-button right-input-button">รท</button>
                <button class="calculator-input-button">7</button>
                <button class="calculator-input-button">8</button>
                <button class="calculator-input-button">9</button>
                <button class="calculator-input-button right-input-button">x</button>
                <button class="calculator-input-button">4</button>
                <button class="calculator-input-button">5</button>
                <button class="calculator-input-button">6</button>
                <button class="calculator-input-button right-input-button">-</button>
                <button class="calculator-input-button">1</button>
                <button class="calculator-input-button">2</button>
                <button class="calculator-input-button">3</button>
                <button class="calculator-input-button right-input-button">+</button>
                <button class="calculator-input-button white-input-button">C</button>
                <button class="calculator-input-button">0</button>
                <button class="calculator-input-button">.</button>
                <button class="calculator-input-button right-input-button">=</button>
            </div>
        </div>


    </div>

</body>

</html>
