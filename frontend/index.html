<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slides</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #2c3e50;
        }

        .buttons {
            display: flex;;
            gap: 5px;
            /* margin-bottom: 10px; */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h2>Semantic HTML</h2>
    <p>Semantic HTML is a way to make your HTML</p>

    <div>
        <h1>Calculator</h1>
        <p>Simple calculator using HTML and CSS</p>
    </div>
    <div>
        <input type="text" name="" placeholder="Answer" id="">
    </div>
    <div>..</div>
    <span class="buttons">
        <button>1</button>
        <button>2</button>
        <button>3</button>
    </span>
    <span class="buttons">
        <button>4</button>
        <button>5</button>
        <button>6</button>
    </span>
    <span class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
    </span>
    <span class="buttons">
        <button>+</button>
        <button>-</button>
        <button>=</button>
    </span>

</body>

</html>
